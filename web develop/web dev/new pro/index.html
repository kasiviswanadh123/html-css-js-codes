# Countdown Timer

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .time {
            margin: 0 10px;
            text-align: center;
        }
        .time span {
            display: block;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>

<div class="countdown" id="countdown">
    <div class="time" id="days"></div>
    <div class="time" id="hours"></div>
    <div class="time" id="minutes"></div>
    <div class="time" id="seconds"></div>
</div>

<script>
    const countdownDate = new Date("Dec 31, 2023 23:59:59").getTime();

    const countdownFunction = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = `<span>${days}</span>Days`;
        document.getElementById("hours").innerHTML = `<span>${hours}</span>Hours`;
        document.getElementById("minutes").innerHTML = `<span>${minutes}</span>Minutes`;
        document.getElementById("seconds").innerHTML = `<span>${seconds}</span>Seconds`;

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
