<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id = "img1" src = "img/backcard.jpg" height = "100px" width = "100px" />
    <img id = "img2" src = "img/backcard.jpg" height = "100px" width = "100px" />
    <img id = "img3" src = "img/backcard.jpg" height = "100px" width = "100px" />
    <img id = "img4" src = "img/backcard.jpg" height = "100px" width = "100px" />
    <img id = "img5" src = "img/backcard.jpg" height = "100px" width = "100px" />
    <br/>
    <img id = "img6" src = "img/backcard.jpg" height = "100px" width = "100px" />
    
</body>
<script >
    let img1 = document.querySelector("#img1");
    let img2 = document.querySelector("#img2");
    let img3 = document.querySelector("#img3");
    let img4 = document.querySelector("#img4");
    let img5 = document.querySelector("#img5");
    let img6 = document.querySelector("#img6");
    
    img1.addEventListener("click", () => {
        img1.src = "images/img5.jpg";
    })
    img2.addEventListener("click", () => {
        img2.src = "images/img6.jpg";
    })
    img3.addEventListener("click", () => {
        img3.src = "images/img7.jpg";
    })
    img4.addEventListener("click", () => {
        img4.src = "images/img8.jpg";
    })
    img5.addEventListener("click", () => {
        img5.src = "images/img9.jpg";
        })
    img6.addEventListener("click", () => {
        img6.src = "images/img10.jpeg";
        })
     

</script>
</html>
