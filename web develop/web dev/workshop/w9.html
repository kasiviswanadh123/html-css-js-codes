<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="button"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="button"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body id="b">
    <h2 id="h">Calculate Area of a Triangle</h2>
    <form>
        <label for="base">Base of the Triangle:</label>
        <input type="text" id="base" placeholder="Enter base">
        <label for="height">Height of the Triangle:</label>
        <input type="text" id="height" placeholder="Enter height">
        <input type="button" value="Calculate Area" onclick="calculateArea()">
        <div id="result"></div>
    </form>

    <script>
        const h = document.getElementById("h");
        h.style.color = "red";
        const b = document.getElementById("b");
        b.style.color = "green";
        b.style.backgroundColor = "lightblue";
        function calculateArea() {
            // Get the base and height from the input fields
            let base = parseFloat(document.getElementById("base").value);
            let height = parseFloat(document.getElementById("height").value);

            // Validate inputs
            if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                document.getElementById("result").innerText = "Please enter valid positive numbers for base and height.";
                return;
            }

            // Calculate the area of the triangle
            let area = 0.5 * base * height;

            // Display the result
            document.getElementById("result").innerText = `The area of the triangle is: ${area}`;
        }
    </script>
</body>
</html>
