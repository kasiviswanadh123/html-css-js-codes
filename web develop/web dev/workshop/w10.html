<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous and Next Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="button"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="button"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Find Previous and Next Numbers</h2>
    <form>
        <label for="number">Enter a Number:</label>
        <input type="text" id="number" placeholder="Enter a number">
        <input type="button" value="Find" onclick="findNumbers()">
        <div id="result"></div>
    </form>

    <script>
        function findNumbers() {
            // Get the number from the input field
            let number = parseInt(document.getElementById("number").value);

            // Validate the input
            if (isNaN(number)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            // Calculate previous and next numbers
            let previous = number - 1;
            let next = number + 1;

            // Display the result
            document.getElementById("result").innerText = 
                `Previous Number: ${previous}, Next Number: ${next}`;
        }
    </script>
</body>
</html>
