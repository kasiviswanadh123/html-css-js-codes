<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div  id="hover">
            hover on me!
    
        </div> 
    
   

<script>
   

;   const div = document.getElementById("hover");
    hover.style.border = "3px solid red";
    hover.style.height = "30px";
    hover.style.width = "200px";
    hover.style.textalign = "center";
    hover.style.padding = "250px";
    function changeColorOnHover() {
    div.style.backgroundColor = "red";
    }
    function restoreColorOnExit() {
    div.style.backgroundColor = "lightblue";

    }
    div.addEventListener("mouseenter",changeColorOnHover);
    div.addEventListener("mouseleave",restoreColorOnExit);
</script>
</body>
</html>
